<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Design Landing Page</title>
  </head>
  <body>
    <div class="main-div">
      <nav>
        <img src="./images/logo.svg" alt="logo" />
        <div class="nav-items">
          <h5 class="nav-item">HOME</h5>
          <h5 class="nav-item">ABOUT</h5>
          <h5 class="nav-item">HISTORY</h5>
          <h5 class="nav-item">BLOG</h5>
          <h5 class="nav-item">CONTACT</h5>
        </div>
        <button class="signin-btn">SIGN IN</button>
        <div class="menu-btn">
          <div class="menu-btn__burger"></div>
        </div>
      </nav>
      <div class="intro-section">
        <div class="left-section">
          <h1>Web Design</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            quidem. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Quisquam, quidem.
          </h4>
          <button class="learn-more-btn">LEARN MORE</button>
        </div>
        <div class="imgs-div">
          <img src="./images/vector.svg" alt="vector-img" class="vector-img" />
          <img
            src="./images/vector-dot.svg"
            alt="vector-dot"
            class="vector-dot"
          />
          <img src="./images/intro-img.svg" alt="intro-img" />
        </div>
      </div>
    </div>

    <section class="mob-nav" id="mobNav">
      <ul class="mob-list">
        <li>Our Menu</li>
        <li>Maps</li>
        <li>About</li>
        <li>Contact</li>
        <button class="mob-btn">Sign In</button>
      </ul>
    </section>

    <script>
      const menuBtn = document.querySelector('.menu-btn');
      const mobNav = document.getElementById("mobNav")
      let menuOpen = false;
      menuBtn.addEventListener('click', () => {
        if(!menuOpen) {
          menuBtn.classList.add('open');
          mobNav.classList.add("remove")
          menuOpen = true;
        } else {
          menuBtn.classList.remove('open');
          mobNav.classList.remove("remove")
          menuOpen = false;
        }
      });
    </script>

  </body>
</html>
